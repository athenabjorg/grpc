syntax = "proto3";

package calculator;
option go_package = "calculatorpb";

message Calculation{
    int32 a = 1;
    int32 b = 2;
}

message CalculateRequest{
    Calculation calculation = 1;
}

message CalculateResponse{
    int32 result = 1;
}

service CalculateService{
    rpc Calculate(CalculateRequest) returns (CalculateResponse){};
}